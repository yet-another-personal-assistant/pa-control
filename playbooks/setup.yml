---
- hosts: all
  gather_facts: no
  tasks:
  - name: update apt
    raw: apt-get update
  - name: install python3
    raw: apt-get -y install --no-install-recommends python3

- hosts: tg
  tasks:
  - name: install pip
    apt:
      name: python3-pip
      install-recommends: no
  - name: install setuptools
    pip:
      name: setuptools
  - name: install rsync
    apt:
      name: rsync
      install-recommends: no

